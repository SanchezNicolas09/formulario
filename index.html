<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <script>
    (function() {
      emailjs.init({
        publicKey: "WX12760udujJ6-_Xv"
      });
    })();
  </script>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Formulario</h1>

    <form id="form">
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto</label>
        <select class="form-select" name="asunto" id="asunto">
          <option value="consulta">Consulta</option>
          <option value="sugerencia">Sugerencia</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" name="mensaje" id="mensaje" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar</button>

      <div class="g-recaptcha" data-sitekey="6LeEyvsrAAAAANAZ1QOOJu6umdK_q0uQLKft4MZ6"></div>

    </form>
  </div>

  <script>
    const form = document.getElementById('form');
    const btn = document.querySelector('button');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      btn.textContent = 'Enviando...';

      emailjs.sendForm('service_ls6faze', 'template_cje8cqo', '#form')
        .then(() => {
          btn.textContent = 'Enviar';
          alert('✅ ¡Correo enviado correctamente!');
          form.reset();
        }, (err) => {
          btn.textContent = 'Enviar';
          alert('❌ Error: ' + JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
